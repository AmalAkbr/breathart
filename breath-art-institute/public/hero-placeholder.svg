<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00f0ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7000ff;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="15" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Glow Background -->
  <circle cx="200" cy="200" r="150" fill="url(#grad1)" opacity="0.3" filter="url(#glow)" />
  
  <!-- Character Silhouette / Icon -->
  <g transform="translate(100, 100) scale(2)">
    <!-- Laptop -->
    <rect x="10" y="55" width="80" height="50" rx="5" fill="#333" stroke="#00f0ff" stroke-width="2" />
    <path d="M5 105L95 105L85 115L15 115L5 105Z" fill="#222" stroke="#00f0ff" stroke-width="2" />
    <!-- Apple Logo-ish -->
    <circle cx="50" cy="80" r="5" fill="#fff" filter="url(#glow)" />
    
    <!-- Person Head -->
    <circle cx="50" cy="35" r="20" fill="url(#grad1)" />
    <!-- Person Body -->
    <path d="M20 90 Q50 90 80 90 C80 90 90 60 50 60 C10 60 20 90 20 90" fill="#1a1a1a" stroke="url(#grad1)" stroke-width="2" />
  </g>
</svg>
